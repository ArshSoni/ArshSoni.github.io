    <div class="contact js-contactForm" id="contactForm">
      <form class="contact__form" name="contactForm" action="index.html" method="post">
        <div class="contact__formHeader"><img class="contact__headerImage contact__headerImage--magicCircle" src="images/magic_circle.png"><img class="contact__headerImage contact__headerImage--equity" src="images/equity-black.png">
          <div class="contact__info">
            <p class="contact__text"><strong>CALL NOW</strong></p><a class="contact__text--phoneNumber" href="tel:0778712666">+44 (0) 778712 666</a>
          </div>
        </div>
        <div class="contact__innerFormWrapper">
          <div class="contact__labelInputWrapper">
            <label class="contact__label" for="name">Name</label>
            <input class="contact__inputField" type="text" name="name" id="name" required value="" pattern=".*">
          </div>
          <div class="contact__labelInputWrapper">
            <label class="contact__label" for="email">Email</label>
            <input class="contact__inputField" type="email" name="email" id="email" required value="" pattern="^[a-zA-Z0-9.!#$%&amp;â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)*$">
          </div>
          <div class="contact__labelInputWrapper">
            <label class="contact__label" for="occasion">Occasion</label>
            <input class="contact__inputField" type="text" name="occasion" id="occasion" required value="" pattern=".*">
          </div>
          <div class="contact__labelInputWrapper">
            <label class="contact__label" for="telephone">Telephone</label>
            <input class="contact__inputField" type="tel" name="telephone" id="telephone" required value="" pattern="^[0-9]*$">
          </div>
          <div class="contact__labelInputWrapper contact__labelInputWrapper--textareaWrapper">
            <label class="contact__label" for="message">Your Message</label>
            <textarea class="contact__inputField contact__inputField--textarea" name="message" id="message" required value="" pattern=".*"></textarea>
          </div>
          <div class="contact__submitWrapper">
            <button class="contact__submitButton js-form-submit" type="submit" name="submit">Submit</button>
          </div>
          <div class="spinner js-spinner">
            <div class="spinner__rect"></div>
            <div class="spinner__rect"></div>
            <div class="spinner__rect"></div>
            <div class="spinner__rect"></div>
          </div>
          <p class="contact__submitMessage"></p>
        </div>
      </form>
    </div>
    <div class="overlay js-overlay"><span class="overlay__close fa fa-times js-overlayClose"></span>
      <div class="overlay__infoWrapper">
        <p class="overlay__text"><span class="fa fa-phone"></span> Phone: <a class="overlay__link" href="tel:0778712666">+44 (0) 778712 666</a></p>
        <p class="overlay__text"><span class="fa fa-envelope"></span> Email: <a class="overlay__link" href="mailto:contact@magicsingh.com">contact@magicsingh.com</a></p>
      </div>
