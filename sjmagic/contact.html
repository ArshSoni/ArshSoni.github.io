      <header class="header">
        <nav class="navbar">

                <li class="navbar__navItem navbar__navItem--dropdownItem"><a class="navbar__navLink navbar__navLink--dropdownLink" href="/videos.html">Videos</a></li>

            <li class="navbar__navItem"><a class="navbar__navLink" href="/contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container page">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="heading">Contact</h1>
            <div class="row">
              <div class="col-sm-5">
                <div class="info">
                  <div class="row">
                    <p class="col-sm-12">Phone: 12345678910</p>
                  </div>
                  <div class="row">
                    <p class="col-sm-12">Email: info@sjmagic.co.uk</p>
                  </div>
                  <div class="social">
                    <div class="row"></div>
                  </div>
                </div>
              </div>
              <div class="col-sm-7">
                <p>To get in touch with Shyam, or to book him for your event, please fill in the form below.</p>
                <form class="form js-form" method="post" action="/contact">
                  <div class="row">
                    <div class="col-sm-12 no-padding">
                      <div class="form__group js-form-group">
                        <input class="form__input js-form-input" type="text" name="name" id="name" placeholder="Name" required>
                        <label class="form__label js-form-label" for="name">Name</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 no-padding">
                      <div class="form__group js-form-group">
                        <input class="form__input js-form-input" type="email" name="email" id="email" placeholder="Email" required>
                        <label class="form__label js-form-label" for="email">Email</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-6 no-padding">
                      <div class="form__group js-form-group">
                        <input class="form__input js-form-input" type="text" name="occasion" id="occasion" placeholder="Occasion" required>
                        <label class="form__label js-form-label" for="occasion">Occasion</label>
                      </div>
                    </div>
                    <div class="col-xs-6 no-padding">
                      <div class="form__group js-form-group left-separator">
                        <input class="form__input js-form-input" type="text" name="text" id="date" placeholder="Date" required>
                        <label class="form__label js-form-label" for="date">Date</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 no-padding">
                      <div class="form__group js-form-group">
                        <textarea class="form__textarea js-form-input" name="message" id="message" placeholder="Message" required></textarea>
                        <label class="form__label js-form-label" for="message">Message</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 no-padding">
                      <button class="form__submit js-form-submit" type="submit">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="scripts/form.js"></script>
